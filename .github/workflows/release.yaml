name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: make install

      - name: Get Version from __init__.py
        id: get_version
        run: |
          VERSION=$(python -c "from src.pulse_telemetry import __version__; print(__version__)")
          echo "package_version=$VERSION" >> $GITHUB_ENV

      - name: Check if Docker image version exists in GitHub Container Registry
        id: check_docker_registry
        run: |
          if curl -s -o /dev/null -w "%{http_code}" \
             -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
             https://ghcr.io/v2/battery-pulse/pulse-telemetry/manifests/${{ env.package_version }} \
             | grep -q "200"; then
            echo "Docker image version ${{ env.package_version }} already exists in the registry."
            exit 1
          fi
        shell: bash

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/battery-pulse/pulse-telemetry:${{ env.package_version }} -t ghcr.io/battery-pulse/pulse-telemetry:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/battery-pulse/pulse-telemetry:${{ env.package_version }}
          docker push ghcr.io/battery-pulse/pulse-telemetry:latest
