---
apiVersion: hive.stackable.tech/v1alpha1
kind: HiveCluster
metadata:
  name: hive-metastore
spec:
  image:
    productVersion: 4.0.0
    stackableVersion: 0.0.0-dev
  clusterConfig:
    database:
      connString: jdbc:derby:;databaseName=/tmp/hive;create=true
      credentialsSecret: hive-credentials
      dbType: derby
  metastore:
    roleGroups:
      default:
        replicas: 1
        config:
          resources:
            cpu:
              min: 300m
              max: "2"
            memory:
              limit: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-credentials
type: Opaque
stringData:
  username: APP
  password: mine
---
apiVersion: v1
kind: Service
metadata:
  name: hive-metastore
spec:
  type: NodePort
  ports:
    - port: 9083
      targetPort: 9083
      nodePort: 30001  # Hive Metastore NodePort
  selector:
    app: hive-metastore